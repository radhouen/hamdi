<!-- Terminal -->
<div style="min-width: 600px">
  <form #employeeCreate="ngForm" (ngSubmit)="onClickSubmit(employeeCreate.value)">
    <div class="form-group">
      <label>Employee ID</label>
      <input type="text" class="form-control" name="empId" placeholder="Employee ID" ngModel>
    </div>
    <div class="form-group">
      <label>Employee Name</label>
      <input type="text" class="form-control" name="empName" placeholder="Employee Name" ngModel>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" class="form-control" name="empEmail" placeholder="Employee Email" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Create Employee</button>
  </form>

  <div *ngIf="showResult" class="terminal">
    <pre>{{result}}</pre>
  </div>
</div>
